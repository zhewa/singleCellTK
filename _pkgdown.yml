template:
  params:
    bootswatch: yeti

reference:
  - title: Shiny App
    contents:
    - singleCellTK
  - title: Data Summary and Filtering
    contents:
    - filterSCData
    - summarizeTable
    - convertGeneIDs
  - title: Dimensionality Reduction and Clustering
    contents:
    - getPCA
    - getTSNE
    - getBiomarker
    - getClusterInputData
    - plotBiomarker
    - plotPCA
    - plotTSNE
  - title: Batch Correction
    contents:
    - plotBatchVariance
    - plotSCEBatchFeatureMean
    - runComBat
    - runBBKNN
    - runHarmony
    - runLimmaBC
    - runFastMNN
    - runLIGER
    - runMNNCorrect
    - runSCANORAMA
    - runSCMerge
    - runZINBWaVE
    - seuratIntegration
  - title: Differential Expression
    contents:
    - runDESeq2
    - runLimmaDE
    - runANOVA
    - runMAST
    - plotDEGViolin
    - plotDEGRegression
    - plotDEGHeatmap
    - thresholdGenes
    - findMarkerDiffExp
    - plotMarkerDiffExp
  - title: Pathway Activity Analysis
    contents:
    - gsvaPlot
    - gsvaSCE
  - title: Sample Size
    contents:
    - calcEffectSizes
    - downSampleCells
    - downSampleDepth
    - generateSimulatedData
    - iterateSimulations
    - subDiffEx
    - subDiffExANOVA
    - subDiffExttest
  - title: Data
    contents:
    - mouseBrainSubsetSCE
  - title: SCtkExperiment
    contents:
    - createSCE
    - starts_with("SCtkExperiment")
    - starts_with("pcaVariances")
  - title: Alignment
    contents:
    - alignSingleCellData
    - parseRsubreadLogs

